<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Score Keeper</title>
</head>
<body>
    <div class="py-4 overflow-x-hidden">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-4 ">
                <div class="card" >
                    <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h1 class="fs-6 card-title mb-0">Ping Pong Score Keeper</h1>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <p class="fs-2 text-success" id="winner" hidden></p>
                        <p class="fs-1 score mb-0"><span id="playerOneScore">0 </span>to <span id="playerTwoScore">0</span></p>
                        <p class="description">Use the buttons below to keep score.</p>
                        <label class="fs-6 fw-bold" for="point-counter">Playing To: </label>
                        <select class="h1 form-select form-select-sm d-inline w-auto" name="point-counter" id="point-counter">
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                      </li>
                    </ul>
                </div>
                <div class="btn-group w-100" role="group">
                    <button class="btn btn-success btn-lg" id="playerOneAddPoint">+1 Player One</button>
                    <button class="btn btn-primary btn-lg" id="playerTwoAddPoint">+1 Player Two</button>
                    <button class="btn btn-danger btn-lg" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
